- name: "clean"
  command: "shx rm -rf out"

- name: "vscode:prepublish"
  command: "yarn run generate-examples & yarn run compile"

- name: "compile"
  command: "tsc -p ./"

- name: "lint"
  command: "eslint src --ext ts"

- name: "watch"
  command: "yarn run build-prepare & yarn run generate-examples & tsc -watch -p ./"

- name: "generate-examples"
  command: "cd ./resources/project_manager; ./copy_examples.sh"

- name: "package"
  command: "vsce package --yarn --allow-star-activation"